<div class="card"
    [class]="{
        'card--orange': cardStyle === 'orange' ? true : false,
        'card--purple': cardStyle === 'purple' ? true : false,
    }">

    <div class="card__plan card__item">Plano <b>{{planType}}</b></div>
    <div class="card__price card__item">R$ {{planPrice}},00/Mes</div>

    <app-button [text]="'Adiquirir'" 
    [style]="cardStyle === 'orange' ? 'white' : 'purple'" 
    [disabled]="false"
    (cliked)="onButtonClicked()"
    ></app-button> 
</div>
